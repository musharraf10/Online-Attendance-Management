<!DOCTYPE html>
<html>
<head>
  <title>Search Interface</title>
  <style>
    /* Set the background image */
    body {
      background-image: url('background-image.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    
    /* Style the search bar */
    .search-box {
      width: 50%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    .search-box input[type=text] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    .search-box select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    .search-box input[type=submit] {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      color: #fff;
      background-color: #4CAF50;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .search-box input[type=submit]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h1>Search Results</h1>
    <form action="https://nriit.ac.in/college/result.php" method="POST" enctype="multipart/form-data">
      <input type="text" name="roll_number" placeholder="Enter Roll Number...">
      
      <!-- Add the semester selection -->
      <select name="semester">
        <option value="1-1">results_1_1</option>
        <option value="1-2">results_1_2</option>
        <option value="2-1">results_2-1</option>
        <option value="2-2">results_2-2</option>
        <option value="3-1">results_3-1</option>
        <option value="3-2">results_3-2</option>
        <option value="4-1">results_4-1</option>
        <option value="4-2">results_4-2</option>
      </select>
      
      <input type="submit" value="Search">
    </form>
  </div>
</body>
</html>
