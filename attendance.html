<!DOCTYPE html>
<html>
<head>
  <title>Student Attendance - Section Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    select,
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    button {
      margin-top: 15px;
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Student Attendance - Section Selection</h1>

  <form id="attendanceForm" action="https://nriit.ac.in/college/regforattend.html" method="GET">
    <div class="form-group">
      <label for="department">Choose Department:</label>
      <select id="department" name="department">
        <option value="IT">IT</option>
        <option value="DS">DS</option>
      </select>
    </div>

    <div class="form-group">
      <label for="year">Choose Year:</label>
      <select id="year" name="year">
        <option value="1">Year 1</option>
        <option value="2">Year 2</option>
        <option value="3">Year 3</option>
        <option value="4">Year 4</option>
      </select>
    </div>

    <div class="form-group">
      <label for="section">Choose Section:</label>
      <select id="section" name="section">
        <option value="section1">Section 1</option>
        <option value="section2">Section 2</option>
        <option value="section3">Section 3</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
